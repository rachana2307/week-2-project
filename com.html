<!DOCTYPE html>
<html>
<head>
    <title>Simple E-commerce</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
    </header>
    <style>
    
        /* Basic CSS for styling the product page */
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            width: 300px;
            display: inline-block;
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            font-size: 1.5rem;
        }
        .product-price {
            font-weight: bold;
            color: #333;
        }
        .cart {
            float: right;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .cart:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="images/WhatsApp Image 2023-10-25 at 11.44.15 AM.jpeg" alt="Product 1">
        <h2>Product 1</h2>
        <p class="product-price">$20.00</p>
        <button class="cart" onclick="addToCart('Product 1', 20.00)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="images/WhatsApp Image 2023-10-25 at 11.44.15 AM (1).jpeg" alt="Product 2">
        <h2>Product 2</h2>
        <p class="product-price">$25.00</p>
        <button class="cart" onclick="addToCart('Product 2', 25.00)">Add to Cart</button>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be displayed here dynamically -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            total += productPrice;

            // Update the cart display
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';

            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
            });

            cartTotal.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
